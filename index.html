<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Угадай число</title>
</head>
<body>
    <div class="all">
        <p class="hello">Привет. Предлагаю тебе сыграть в игру. Я загадал число от 1 до 50, а ты попробуй отгадать его с 5 попыток. После каждой попытки я буду давать подсказку.</p>
        <input class="num">
        <br>
        <br>
        <button class="try">Сделать попытку</button>
        <br>
        <br>
        <p class="result"></p>
        <br>
        <p class="trys">Твои варианты ответов:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
